<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Make new post</title>
  </head>
  <body>
    <form method="post" action="/publish">
      <p><b>Title:</b></p>
      <p><input name="title"></p>
      <p><b>Content:</b></p>
      <p><textarea name="content" cols="45" rows="20"></textarea></p>
      <p><button type="submit">Publish!</button></p>
    </form>
  </body>
</html>
